name: Expo / React Native Tests

on: 
  push: 
    branches: 
      - main
      - rae
      - RuiWen
  pull_request:
    branches: 
      - rae
      - RuiWen
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Jest Tests
        run: npm test

